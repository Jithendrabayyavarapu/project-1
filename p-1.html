<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xencia Form</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            color: #333;
        }

        .bg-container {
            width: 100%;
            background-size: cover;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h2 {
            text-align: center;
            font-size: 36px;
            color: #4bbfe5;
            margin: 0;
            margin-bottom: 20px;
        }

        .vertical {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            width: 100%;
        }

        .nav-container {
            width: 25%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #fff;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        button {
            background-color: #4bbfe5;
            color: #fff;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            text-align: center;
            cursor: pointer;
            border-radius: 3px;
            text-decoration: none;
            display: block;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2c8fc5;
        }

        /* Add a margin between Member and About Us buttons */
        .nav-container button:nth-child(3) {
            margin-bottom: 20px;
        }

        .dev-team-container {
            width: 75%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            color: #4bbfe5;
            font-size: 18px;
        }

        td {
            font-size: 16px;
        }

        /* Add a touch of pink accent */
        h3 {
            text-align: center;
            font-size: 30px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            color: #000; /* Black color for h3 */
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="bg-container">
        <h2>Xencia</h2>
        <div class="vertical">
            <nav class="nav-container">
                <div>
                    <button type="button">Home</button>
                    <button type="button">Department</button>
                    <button type="button">Member</button>
                </div>
                <div>
                    <button type="button">About Us</button>
                    <button type="button">Contact</button>
                </div>
            </nav>
            <div class="dev-team-container">
                <h3>Development Team</h3>
                <table>
                    <tr>
                        <th>S.no</th>
                        <th>Name</th>
                        <th>Branch</th>
                        <th>Place</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Jithendra</td>
                        <td>IT</td>
                        <td>Tadepalligudem</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Manidhar</td>
                        <td>CSE</td>
                        <td>Devarapalli</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Ramsai</td>
                        <td>Civil</td>
                        <td>Vijaywada</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>Aman</td>
                        <td>IT</td>
                        <td>Uttar Pradesh</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>Hasan</td>
                        <td>CSE</td>
                        <td>Bihar</td>
                    </tr>
                    <tr>
                        <td>6</td>
                        <td>Balaji</td>
                        <td>CSE</td>
                        <td>Devarapalli</td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>Harsha</td>
                        <td>MECH</td>
                        <td>Hindhupur</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</body>
</html>
